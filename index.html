<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="music-container">
        <h4 id="titulo-playlist"> Minha Playlist </h4>
        <img id="imagem" src="/imagens/jacarandá.jpg">
        <audio id="musica" src="/musicas/jacarandá.mp3"></audio>
        <div id="capa">
            <div id="info-musica">
                <div id="nome-musica"> Nome da música </div>
                <div id="nome-banda" class="light-color"> Nome da banda </div>
            </div>
            <button id="curtir" class="button light-color"> <i class="bi bi-heart"></i> </button>
        </div>
        <div id="progress-container">
            <div id="barra-de-progresso"> 
                <div id="progresso-atual"></div>
            </div>

            <div id="duracao">
                <div id="tempo-musica">00:00:00</div>
                <div id="tempo-total-musica">00:00:00</div>
            </div>
        </div>
        <div id="button-container">
            <button id="aleatorio"  class="button"><i class="bi bi-shuffle"></i></button>
            <button id="anterior" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="tocar" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="proxima" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repetir" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

    

</body>
</html>
<script src="/script.js"> </script>
